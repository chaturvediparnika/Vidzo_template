<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidzo Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ff6f61, #ffa07a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #1f1f1f;
    }
    h2 {
      color: #ff6f61;
      margin-bottom: 30px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4500;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="vidzo-logo.png" alt="Vidzo Logo" />
      <span>Vidzo</span>
    </div>
    <h2>Create Your Vidzo Account</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="role">I am a:</label>
      <select id="role" name="role" required>
        <option value="">Select</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="premium">Premium User</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <div class="footer">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>

</body>
</html>
