<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidzoverse | Student Q&A</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 3em;
      margin: 0;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .interaction-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
    }
    .interaction-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      resize: none;
    }
    .interaction-box button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      cursor: pointer;
    }
    .questions-feed {
      margin-top: 40px;
      width: 90%;
      max-width: 700px;
    }
    .question-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .question-card h3 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }
    .question-card p {
      margin: 0 0 15px;
      font-size: 0.95em;
    }
    .reply-button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .reply-box {
      display: none;
      margin-top: 10px;
    }
    .reply-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      resize: none;
    }
    .reply-box button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      cursor: pointer;
    }
  </style>
  <script>
    function toggleReply(id) {
      const box = document.getElementById(id);
      box.style.display = box.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Vidzoverse</h1>
    <p>Ask. Answer. Connect. Learn together.</p>
  </div>

  <div class="interaction-box">
    <label for="question"><strong>Ask a Question:</strong></label>
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button>Post Question</button>
  </div>

  <div class="questions-feed">
    <div class="question-card">
      <h3>What is the difference between speed and velocity?</h3>
      <p>Asked by: Ananya | Class 9</p>
      <button class="reply-button" onclick="toggleReply('reply1')">Reply</button>
      <div class="reply-box" id="reply1">
        <textarea placeholder="Type your reply..."></textarea>
        <button>Submit Reply</button>
      </div>
    </div>

    <div class="question-card">
      <h3>How do I prepare for the Class 10 Science board exam?</h3>
      <p>Asked by: Rohan | Class 10</p>
      <button class="reply-button" onclick="toggleReply('reply2')">Reply</button>
      <div class="reply-box" id="reply2">
        <textarea placeholder="Type your reply..."></textarea>
        <button>Submit Reply</button>
      </div>
    </div>

    <div class="question-card">
      <h3>Can someone explain Newtonâ€™s third law with examples?</h3>
      <p>Asked by: Priya | Class 8</p>
      <button class="reply-button" onclick="toggleReply('reply3')">Reply</button>
      <div class="reply-box" id="reply3">
        <textarea placeholder="Type your reply..."></textarea>
        <button>Submit Reply</button>
      </div>
    </div>
  </div>
</body>
</html>
